apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: petclinic-prod

resources:
  - ../../base/database
  - ../../base/petclinic

images:
  - name: petclinic
    newName: quay.io/pittar/petclinic
    newTag: prod

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: petclinic
    path: environment-patch.yaml